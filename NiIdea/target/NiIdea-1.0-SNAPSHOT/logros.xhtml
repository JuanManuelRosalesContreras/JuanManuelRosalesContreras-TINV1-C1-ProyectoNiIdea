<!DOCTYPE html>

<h:head>
    <title>Logros del Alumno</title>

<h:body>
    <header>
        <h1>Logros del Alumno</h1>

    <nav>
        <h:link outcome="index.xhtml" value="Inicio"/>

    <div class="section">
        <h2>Mis logros</h2>
        <p>Estos son algunos de los logros que he obtenido:</p>

        <!-- Ejemplo con tabla de logros -->

            <p:column headerText="Curso / Actividad">
                #{logro.nombre}
            </p:column>
            <p:column headerText="DescripciÃ³n">
                #{logro.descripcion}

    </div>
</h:body>
</html>
