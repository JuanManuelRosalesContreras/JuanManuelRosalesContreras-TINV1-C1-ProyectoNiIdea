<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>

    <h:body>
        <header>
            <h1>Registro de nuevo usuario</h1>
        </header>

        <div class="section" style="width:400px; text-align:center;">
            <h:form>
                <p:inputText placeholder="Nombre completo" style="width:100%;"/>
                <p:inputText placeholder="Correo electrónico" style="width:100%; margin-top:10px;"/>
                <p:password placeholder="Contraseña" style="width:100%; margin-top:10px;"/>
                <p:commandButton value="Registrar" icon="pi pi-user-plus" styleClass="p-button-success" style="margin-top:15px;"/>
                <br/>
                <h:link outcome="login.xhtml" value="¿Ya tienes cuenta? Inicia sesión" 
                        style="display:block; margin-top:20px;"/>
            </h:form>
        </div>
    </h:body>
</html>
