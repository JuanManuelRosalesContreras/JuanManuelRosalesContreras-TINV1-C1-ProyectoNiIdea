<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Portafolio de Logros</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>

    <h:body>
        <header>
            <h1>Portafolio de logros en programación NI IDEA</h1>
            <h2><i>Cada línea de código apoya tu futuro profesional</i></h2>
            <h3><h:outputText value="#{usuarioBean.nombre}"/></h3>
        </header>

        <nav>
            <h:link outcome="index.xhtml" value="Inicio"/>
            <h:link outcome="logros.xhtml" value="Logros"/>
            <h:link outcome="contacto.xhtml" value="Contacto"/>
            <h:link outcome="login.xhtml" value="Iniciar sesión"/>
        </nav>

        <div class="section">
            <h2>Bienvenido</h2>
            <p><h:outputText value="#{usuarioBean.mensaje}"/></p>
            <p:button value="Ver Logros" icon="pi pi-check-circle"
                      outcome="logros.xhtml" styleClass="p-button-success"/>
        </div>
    </h:body>
</html>
